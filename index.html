<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <!-- data-operand acts like a class without having to mess with the already in place class (data-attribute) -->
            <!-- good answer to data vs class: https://stackoverflow.com/questions/17184918/best-practice-class-or-data-attribute-as-identifier -->
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-operation >+</button>
        <button data-operation >-</button>
        <button data-operation >x</button>
        <button data-operation >รท</button>

        <button data-number >7</button>
        <button data-number >8</button>
        <button data-number >9</button>

        <button data-delete  class="delete">DEL</button>

        <button data-number >4</button>
        <button data-number >5</button>
        <button data-number >6</button>

        <button data-number >1</button>
        <button data-number >2</button>
        <button data-number >3</button>
        <button data-number >0</button>

        <button data-number >.</button>
        <button data-delete >AC</button>
        <button data-equals class="span-four">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
